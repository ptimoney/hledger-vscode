version: 2
updates:
  # Monitor npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    # Group minor and patch updates together to reduce PR noise
    # hledger-lsp updates will remain separate (not grouped)
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "hledger-lsp"
    ignore:
      # Keep @types/vscode at minimum supported version to maintain backward compatibility
      - dependency-name: "@types/vscode"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-major"
    labels:
      - "dependencies"
      - "npm"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
